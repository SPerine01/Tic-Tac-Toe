<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="assets/tic_tac_toe.css">
	<script type="text/javascript" src="assets/tic_tac_toe.js"></script>
</head>
<body onload="startGame();">
	<span id="message"></span>
	<div id="mainbody">
		<table class="tic_tac_table">
			<tr>
				<td class="boxy" id="box1" onclick="nextMove(this);"></td>
				<td class="boxy" id="box2" onclick="nextMove(this);"></td>
				<td class="boxy" id="box3" onclick="nextMove(this);"></td>
			</tr>

			<tr>
				<td class="boxy" id="box4" onclick="nextMove(this);"></td>
				<td class="boxy" id="box5" onclick="nextMove(this);"></td>
				<td class="boxy" id="box6" onclick="nextMove(this);"></td>
			</tr>

			<tr>
				<td class="boxy" id="box7" onclick="nextMove(this);"></td>
				<td class="boxy" id="box8" onclick="nextMove(this);"></td>
				<td class="boxy" id="box9" onclick="nextMove(this);"></td>
			</tr>
		</table>

		<a href="#" id="butty" onclick="startGame(); return false">Start / Restart Game</a>

	</div>

</body>
</html>
